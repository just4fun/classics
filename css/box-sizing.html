<!DOCTYPE html>
<html>
  <head>
    <style>
      .out-box {
        width: 500px;
        height: 200px;
        border: 1px solid red;
      }
      .left-box {
        float: left;
        width: 200px;
        height: 200px;
        border: 1px solid green;
        box-sizing: border-box;
      }
      .right-box {
        float: left;
        width: 300px;
        height: 200px;
        border: 1px solid blue;
        box-sizing: border-box;
      }
    </style>
  </head>
  <body>
    <div class='out-box'>
      <div class='left-box'></div>
      <div class='right-box'></div>
    </div>
  </body>
</html>
